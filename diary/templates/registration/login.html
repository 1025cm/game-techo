{% extends 'diary/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow mt-5">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">🔑 ログイン</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">ユーザー名</label>
                        <input type="text" name="username" class="form-control" placeholder="ユーザー名を入力">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">パスワード</label>
                        <input type="password" name="password" class="form-control" placeholder="パスワードを入力">
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">ログインする</button>
                </form>
                <hr class="my-4">
                <div class="text-center">
                    <p>アカウントをお持ちでないですか？</p>
                    <a href="{% url 'signup' %}" class="btn btn-outline-success">📝 新規登録はこちら</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
